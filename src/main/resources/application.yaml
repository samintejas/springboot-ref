spring:
  mvc:
    format:
      date: iso
      time: iso
      date-time: iso
  application:
    name: grab-resale

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:grab_resale_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  flyway:
    enabled: true
    locations: classpath:db/migration

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        physical_naming_strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        jdbc:
          time_zone: UTC

  data:
    web:
      pageable:
        max-page-size: 100

  jackson:
    default-property-inclusion: non-null
    deserialization:
      fail-on-unknown-properties: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

server:
  shutdown: graceful
  lifecycle:
    timeout-per-shutdown-phase: 30s

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    try-it-out-enabled: true
    persist-authorization: true
    doc-expansion: list
    custom-css-url: /swagger-ui/custom.css

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
  jwt:
    secret: ${JWT_SECRET:default-dev-secret-that-is-at-least-256-bits-long-for-hs256-signing}
    access-token-expiration: 15m
    refresh-token-expiration: 7d
    cookie-secure: false

  security:
    user:
      name: admin
      password: admin123

