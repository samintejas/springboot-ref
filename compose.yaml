services:
  postgres:
    image: postgres:17-alpine
    container_name: grab-resale-db
    environment:
      POSTGRES_DB: ${DB_NAME:-grab_resale_db}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - grab-resale-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-grab_resale-db}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  grab-resale-db-data:
